      <meta charset="utf-8">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

       <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>

  <body >
       
<!-- Start of victory message container -->

      <div id="Message-Container"  style="visibility: hidden;">
        <div id="message">
          <div id="background_container" style="background-color:rgba(0, 0, 0, 0.4);
          width: 535px; height: 200px; text-align: center; margin-right: 80px; margin-top:40px; border-radius: 8px;">
          <p id="cngrts">Congratulations!</p>
          <p>You are done.</p>
          <p id="moves"></p>
          <input id="okBtn" type="<button" onclick="toggleVisablity('Message-Container')" value="Cool!">
          </div>
        </div>
      </div>

<!-- end of victory message container-->

<!-- start of loose message container -->
      <div id="LooseMessage-Container"  style="visibility: hidden;">
        <div id="message">
          <div id="background_container" style="background-color:rgba(0, 0, 0, 0.4);
          width: 532px; height: 200px; text-align: center;  margin-top: 40px; border-radius: 8px;">
          <h1>Oops!!!</h1>
          <p>You loose...</p>
          <p>Let's try again.</p>
          <p id="moves"></p>
          <input id="looseBtn" type="button" onclick="toggleVisablity('LooseMessage-Container')" value="Back"> 
        </div>
        </div>
      </div>
      
<!-- end of loose message container -->
  
<!-- start of dropdown menu and start button  -->
      <div class="dropdown1">

        <!-- dropdown list of difficulty level -->
        <select id="diffSelect" class="btn dropdown-toggle">
            <option value="10">Easy</option>
            <option value="15">Medium</option>
            <option value="18">Hard</option>
            <option value="22">Extreme</option> 
                     
        </select>

        <!-- button to start the maze -->
        <input type="button" style =" border-radius: 2px;"  id="startMazeBtn" onclick="makeMaze()" value="Start" />

        <!-- dropdown menu  to select scoreboard according to the different level-->
        <div class="dropdown">
          <button class="btn dropbtn">Leaderboard</button>
          <div class="dropdown-content">
            <a href="E:/FindTheCarrot/Leaderboard_Page/Easy_Level_Leaderboard.html">Easy</a>
            <a href="E:/FindTheCarrot/Leaderboard_Page/Medium_Level_Leaderboard.html">Medium</a>
            <a href="E:/FindTheCarrot/Leaderboard_Page/Hard_Level_Leaderboard.html">Hard</a>
            <a href="E:/FindTheCarrot/Leaderboard_Page/Extreme_Level_Leaderboard.html">Extreme</a>
          </div>
        </div>
        

        <!-- exit button to go back to login page -->
        <a href="E:/FindTheCarrot/Index.html"><input type="button" name="exit" class="btn btn-danger" id="exitbtn" value="Exit"/></a>


      </div>
  
<!-- end of dropdown menu and start button -->

<!-- start of the canvas to draw the maze -->
      
      <div id="view">
        <div id="mazeContainer">
          <canvas id="mazeCanvas" class="border" height="530" width="700"></canvas>
        </div>
      </div>

<!-- end of the canvas -->
