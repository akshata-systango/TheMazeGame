<!DOCTYPE html>
<html>
  <head>
    
      <title>maze Game</title>
      
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="../css/game.css">
       <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
  <script src="../Server/Config.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

   
  </head>
  
  <body >
    

   

<!-- Start of victory message container -->

<div id="Message-Container"  style="visibility: hidden;">
  <div id="message">
    <div id="background_container" style="background-color:rgba(0, 0, 0, 0.6);
    width: 535px; height: 230px; text-align: center;  margin-left: 45px; margin-top: 40px; margin-top:40px; border-radius: 8px;">
    <p id="cngrts">Congratulations!</p>
    <p>You are done.</p>
    <p id="moves"></p>
    <input id="okBtn" type="<button"  onclick="toggleVisablity('Message-Container')" value="Cool!">
    </div>
  </div>
</div>

<!-- end of victory message container-->

<!-- start of loose message container -->
<div id="LooseMessage-Container"  style="visibility: hidden;">
  <div id="message">
    <div id="background_container" style="background-color:rgba(0, 0, 0, 0.6);
    width: 534px; height: 200px; text-align: center; margin-left: 45px; margin-top: 40px; border-radius: 8px;">
    <h1>Oops!!!</h1>
    <p>You loose...</p>
    <p>Let's try again.</p>
    <p id="moves"></p>
    <input id="looseBtn" type="button" onclick="toggleVisablity('LooseMessage-Container')" value="Back"> 
  </div>
  </div>
</div>

<!-- end of loose message container -->

<!-- start of dropdown menu and start button  -->
<div class="dropdown1">

  <!-- dropdown list of difficulty level -->
  <select id="diffSelect" class="btn dropdown-toggle">
      <option value="10">Easy</option>
      <option value="15">Medium</option>
      <option value="18">Hard</option>
      <option value="22">Extreme</option> 
               
  </select>

  <!-- button to start the maze -->
  <input type="button" style =" border-radius: 4px;"  id="startMazeBtn" onclick="makeMaze()" value="Start" />

  <!-- dropdown menu  to select scoreboard according to the different level-->
  <div class="dropdown">
    <button class="btn dropbtn">Leaderboard</button>
    <div class="dropdown-content">
      <a href="../leaderboardPage/easyLevelLeaderboard.html">Easy</a>
      <a href="../leaderboardPage/mediumLevelLeaderboard.html">Medium</a>
      <a href="../leaderboardPage/hardLevelLeaderboard.html">Hard</a>
      <a href="../leaderboardPage/extremeLevelLeaderboard.html">Extreme</a>
    </div>
  </div>
  

  <!-- exit button to go back to login page -->
  <a href="../index.html"><input type="button" name="exit" class="btn btn-danger" id="exitbtn" value="Exit"/></a>

</div>

<!-- end of dropdown menu and start button -->

<!-- start of the canvas to draw the maze -->

<div id="view">
  <div id="mazeContainer">
    <table>
      <tr>
        <td><canvas id="mazeCanvas" class="border" height="530" width="700"></canvas></td>
        <td><div id="showMoves">
              <h4 style="margin-top: 10px;"><b>Moves <i class="fas fa-running"></i></b></h4>
              <p id="show"></p>
            </div>
        </td>
      </tr>
    </table>
  </div>
</div>

<!-- end of the canvas -->

<!-- start of online scripts -->

<script type="text/javascript" src="../mainScripts/game.js"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
<!-- end of online scripts -->

  </body>
</html>
